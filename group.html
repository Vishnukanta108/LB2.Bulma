<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>LB2</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
	type="text/css" />
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
	integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
	<script src="data.js"></script>
	<script src="group.js"></script>
</head>

<body>
	<section class="section">
		<div class="container">
			<nav class="navbar is-fixed-top has-background-dark">
				<h3 class="title has-text-white has text-centered">
					Musical Instruments
				</h3>
			</nav>
			<div style="margin: 20px;"></div>
			<form>
				<div class="field is-horizontal">
					<div class="field-label is-normal">
						<label class="label">Instrument name</label>
					</div>
					<div class="field-body">
						<div class="field">
							<p class="control">
								<input type="email" class="input" id="number" placeholder="Instrument">
							</p>
						</div>
					</div>
				</div>
				<div class="field is-horizontal">
					<div class="field-label is-normal">
						<label class="label">Company name</label>
					</div>
					<div class="field-body">
						<div class="field">
							<p class="control">
								<input type="email" class="input" id="faculty" placeholder="Company">
							</p>
						</div>
					</div>
				</div>
				<button type="button" class="button is-primary" id="save">Save</button>
			</form>
		</div>
	</section>
</body>

</html>
